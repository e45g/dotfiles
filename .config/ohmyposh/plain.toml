version = 3
final_space = true
console_title_template = "{{.Shell}} in {{.Folder}}"

[[blocks]]
type = "prompt"
alignment = "left"

[[blocks.segments]]
type = "os"
style = "plain"
foreground = "#8B8B8B"
template = "{{ if eq .OS \"windows\" }}Û∞ç≤{{ else if eq .OS \"darwin\" }}{{ else }}{{ end }} "

[[blocks.segments]]
type = "path"
style = "plain"
foreground = "#E8E8E8"
template = "{{ .Path }}"

[blocks.segments.properties]
style = "full"
max_depth = 3

[[blocks.segments]]
type = "git"
style = "plain"
foreground = "#A8A8A8"
template = " {{ .UpstreamIcon }}{{ .HEAD }}{{ if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} ‚úé{{ end }}"

[blocks.segments.properties]
fetch_status = false
fetch_upstream_icon = true

[[blocks.segments]]
type = "node"
style = "plain"
foreground = "#90EE90"
template = " ‚¨¢ {{ .Full }}"

[blocks.segments.properties]
fetch_version = false

