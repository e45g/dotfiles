type = "python"
style = "plain"
foreground = "#FFD700"
template = " üêç {{ .Venv }}"

[blocks.segments.properties]
fetch_virtual_env = true

[[blocks]]
type = "prompt"
alignment = "right"

[[blocks.segments]]
type = "exit"
style = "plain"
foreground = "#FF6B6B"
template = "‚úï {{ .Code }} "

