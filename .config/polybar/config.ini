[bar/top]
width = 100%
height = 30
background = #101010
foreground = #eeeeee
font-0 = AnonymicePro Nerd Font:size=16

modules-left = bspwm
modules-center = date
modules-right = pulseaudio sep battery

[module/bspwm]
type = internal/bspwm
label-focused = %name%
label-focused-foreground = #ffffff
label-focused-background = #444444
label-focused-padding = 1
label-occupied = %name%
label-occupied-foreground = #aaaaaa
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = #ff0000
label-empty = %name%
label-empty-foreground = #555555
label-empty-padding = 1

[module/date]
type = internal/date
interval = 60
date = %Y-%d-%m %H:%M
label = %date%
label-padding = 2

[module/pulseaudio]
type = internal/pulseaudio
label-volume = VOL %percentage%%
label-muted = muted
label-padding = 2

[module/battery]
type = internal/battery
battery = BAT1
adapter = AC
full-at = 95
label-charging = BAT %percentage%%
label-discharging = BAT %percentage%%
label-full = BAT full
label-padding = 0

[module/sep]
type = custom/text
format = " â”‚ "
format-foreground = #888888
format-padding = 2
